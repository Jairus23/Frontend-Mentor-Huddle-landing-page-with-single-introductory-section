<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/df44bab056.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- <img src="images/bg-desktop.svg" class="main-bg" alt=""> -->
  <div class="container">
    <div class="logo">
    <img src="images/logo.svg" alt="">
    </div>
    <div class="content">
      <div class="illustration">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="texts">
        <div class="title">
          <h1>Build The Community Your Fans Will Love</h1>
        </div>
        <div class="introduction">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <button id="register">Register</button>
      
        <div class="icons">
          <a class="icon facebook" href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
          <a class="icon twitter" href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
          <a class="icon instagram" href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jairus23</a>.
    </p>
  </footer>
</body>
</html>
